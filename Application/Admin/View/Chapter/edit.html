<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>章节内容——后台管理</title>
    <include file="Common/head"/>

    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor1.4.3.3/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor1.4.3.3/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor1.4.3.3/lang/zh-cn/zh-cn.js"></script>

</head>
<body>
<include file="Common/top" /> 
<div class="container clearfix">
    <include file="Common/left"/>
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list">
            <i class="icon-font"></i>
            <a href="__MODULE__/Index/index">首页</a>
            <span class="crumb-step">&gt;</span>
            <a class="crumb-name" href="__MODULE__/Chapter/index">章节</a>
            <span class="crumb-step">&gt;</span>
            <span>详情</span>
        </div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{$oneMess.id}" />
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th><i class="require-red">*</i>章节内容：</th>
                                <td>
                                     <textarea name="content" class="common-textarea" id="content" cols="30" style="width: 98%;" rows="10">{$oneMess.content}</textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>



<script type="text/javascript">

    $(document).ready(function () {

        UE.getEditor('content',{initialFrameWidth:1500,initialFrameHeight:400,});


    });

</script>
